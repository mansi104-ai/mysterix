<style>
  .Subscribe{
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;

    margin-right: 8px;
    transition: opacity 0.15s;
  }

  .Subscribe:hover {

  }

  }

    border-color: blue;
    border-style: solid;
    border-width: 1px;

    width: 60px;
    cursor : pointer;
    transition : background-color 1s, color 0.15s;
  }
  .join:hover{
    background-color: blue;
    color : white;
  }
  .join:active{
    opacity: 0.7;
  }
